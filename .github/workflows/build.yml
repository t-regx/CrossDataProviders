on:
  pull_request:
  push:

name: build

jobs:
  php-lint:
    name: PHP Lint
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        php-version:
          - 7.1
          - 7.2
          - 7.3
          - 7.4
          - 8.0
          - 8.1

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          coverage: none

      - name: PHP Lint
        run: find src test -name '*.php' -print0 | xargs -0 -n 1 -P 4 php -l

  codesniffer:
    name: PHP code sniffer
    runs-on: ubuntu-20.04
    needs: [ php-lint ]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 7.4
          tools: composer:v2
          coverage: none

      - name: Cache dependencies installed with composer
        uses: actions/cache@v1
        with:
          path: ~/.cache/composer
          key: php${{ matrix.php-version }}-composer-${{ hashFiles('**/composer.json') }}
          restore-keys: |
            php${{ matrix.php-version }}-composer-

      - name: Install Composer dependencies
        run: |
          composer update --with-dependencies --no-progress;
          composer show;

      - name: Run PHP_CodeSniffer
        run: composer phpcs

  unit-tests:
    name: Unit tests
    runs-on: ubuntu-20.04
    needs: [ php-lint ]
    strategy:
      matrix:
        include:
          - php-version: 7.1
            coverage: none
          - php-version: 7.2
            coverage: none
          - php-version: 7.3
            coverage: none
          - php-version: 7.4
            coverage: none
          - php-version: 8.0
            coverage: xdebug
          - php-version: 8.1
            coverage: none

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          tools: composer:v2
          coverage: "${{ matrix.coverage }}"

      - name: Cache dependencies installed with composer
        uses: actions/cache@v1
        with:
          path: ~/.cache/composer
          key: php${{ matrix.php-version }}-composer-${{ hashFiles('**/composer.json') }}
          restore-keys: |
            php${{ matrix.php-version }}-composer-

      - name: Install Composer dependencies
        run: |
          composer install --no-progress;
          composer update --with-dependencies --no-progress;
          composer show;

      - name: Run tests
        run: ./vendor/bin/phpunit test

      - name: Upload coverage results to Coveralls
        if: "${{ matrix.coverage != 'none' }}"
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ./vendor/bin/php-coveralls --coverage_clover=build/logs/clover.xml -v
